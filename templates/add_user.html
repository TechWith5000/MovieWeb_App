{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Add New User</h1>
    <form method="POST">
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add User</button>
    </form>
    <br>
    <a href="{{ url_for('users_list') }}">Back to Users</a>
{% endblock %}
