{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}"><button>Add User</button></a>
{% endblock %}
